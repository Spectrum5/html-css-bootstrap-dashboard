<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!-- Bootstrap -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!-- font-icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

        <!-- Style CSS -->
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <!-- ******************** 
                INIZIO HEADER
            ********************-->
        <header class="">
            <div class="fluid-container">
                <div class="d-flex py-3 align-items-center">
                        <!-- left col header -->
                    <div class="px-3 ">
                        <div>
                            <img class="d-none d-xl-block" src="img/logo.svg" alt="">
                            <img class="d-xl-none logo-small" src="img/mobile-logo.png" alt="">
                        </div>
                    </div>
                        <!-- center col header -->
                    <div class="col-big-header px-3">
                        <div class="form-outline">
                            <input type="search" id="form1" class="form-control bg-light" placeholder=" &#x1F50D; Prova a cercare: Lezioni di Laravel" aria-label="Search" />
                        </div>
                    </div>
                        <!-- right col header -->
                    <div class="px-3">
                        <div>
                            <nav class="navbar navbar-expand-sm  py-0 ">
                                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                    <ul class="navbar-nav">
                                        <li class="nav-item active d-none d-xl-block">
                                            <a class="nav-link" href="#">
                                            <i class="fa-solid fa-bars"></i><span class="sr-only"></span></a>
                                        </li>
                                        <li class="nav-item d-none d-xl-block">
                                            <a class="nav-link" href="#"><i class="fa-sharp fa-solid fa-circle-question"></i></a>
                                        </li>
                                        <li class="nav-item d-none d-xl-block">
                                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                        </li>
                                        <li class="bell">
                                            <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fa-regular fa-bell"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- ******************** 
                INIZIO MAIN 
            ********************-->
        <main>
            <section class="second-section">
                <div class="my-row">
                        <!-- aside -->
                    <aside class="flex-shrink-0">
                        <div class="my-col-small p-3 text-center flex-column d-flex">
                            <div class="col-12">
                                <div class="mb-3 px-3 my-hover">
                                    <i class="fa-solid fa-house"></i>
                                    <span class="d-none d-xl-inline ps-3"> Home </span>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="mb-3 my-hover">
                                    <i class="fa-solid fa-chart-simple"></i>
                                    <span class="d-none d-xl-inline ps-3"> Stats</span> 
                                </div>
                            </div>

                            <div class="col-12">  
                                <div class="mb-3 my-hover">                             
                                    <i class="fa-solid fa-signal "></i>
                                    <span class="d-none d-xl-inline ps-3"> Signals </span> 
                                </div>                              
                            </div >

                            <div class="col-12 flex-grow-1 d-flex align-items-end">
                                <div class="px-3 my-hover">
                                    <i class="fa-solid fa-gear"></i>
                                    <span class="d-none d-xl-inline ps-3"> Admin </span>
                                </div>
                            </div>

                        </div>
                    </aside>
                        <!-- main header -->
                    <div class="my-col-big">    
                        <div class="row top-main g-0">
                            <div class="col-12 col-xl-6 p-3">
                                <div>
                                    <h2 class="d-inline">Boolean</h2>
                                    <button class="my-button my-hover"> Piano blaze</button>
                                </div>
                                <div>
                                    <button class="my-button my-hover"> 3 app</button>
                                    <span><i class="fa-solid fa-angles-right"></i></span>
                                    <button class="d-lg-none d-xl-none my-button my-hover "> + </button>
                                    <button class="my-button  d-none d-lg-inline my-hover"> Boolean mobile app</button>
                                    <button class="my-button  d-none d-lg-inline my-hover"> Boolean web app</button>
                                    <button class="my-button  d-none d-lg-inline my-hover"> Boolean blog app</button>
                                </div>
                            </div>
                            <div class="col-12 col-xl-4 p-3">
                                <p>Studenti online negli ultimi 30 minuti</p>
                                <span class="display-5">125</span>
                            </div>

                            <div class="col-12 col-xl-2 p-3">
                                <button class=" my-button">Nuovo studente + </button>
                            </div>
                        </div> 
                </div>
        </main>

    </body>
</html>
